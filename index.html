<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DeepBiorhythm</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --danger: #ff6384; --info: #36a2eb; --warning: #ffce56; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f0f4f8; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .app-card { background: white; width: 100%; max-width: 500px; padding: 20px; border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); border-top: 5px solid var(--primary); }
        h1 { font-size: 1.4rem; color: var(--primary); margin-bottom: 20px; }
        input[type="date"] { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .chart-container { position: relative; height: 300px; margin-top: 25px; }
        #critical-days { margin-top: 15px; font-size: 0.85rem; color: #e74c3c; min-height: 1.2rem; }
    </style>
</head>
<body>
    <div class="app-card">
        <h1>DeepBiorhythm</h1>
        <input type="date" id="birthdate">
        <button onclick="updateDeepBiorhythm()">Analisi Scientifica</button>
        <div id="critical-days"></div>
        <div class="chart-container">
            <canvas id="bioChart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
